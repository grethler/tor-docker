upstream webserver {
    server webserver:8000;
}

server_names_hash_bucket_size  128;

server {

    listen 4000;
    listen  [::]:4000;

    server_name {NAME YOU WANT}.onion;

    add_header Onion-Location http://{NAME YOU WANT}.onion$request_uri;

    location / {
            proxy_pass http://webserver;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

    location = /.well-known/acme-challenge/ {
        return 404;
    }

    location /static/ {
        alias /app/static/;
    }
}
